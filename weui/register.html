<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no">
    <title>注册</title>
    <link rel="stylesheet" href="style/weui.min.css">
    <link rel="stylesheet" href="style/main.min.css">
    <script src="script/flexible.min.js"></script>
</head>
<body>
<div class="container hub-register">
    <header class="header">
        <a href="javascript:;" class="header-return"><i class="icon icon-return"></i></a>
        注册
    </header>
    <div class="page--sec">
        <h1 class="logo"><img src="images/hub2.png" alt="HUB"></h1>
        <form action="" id="hub_register_form">
            <div class="sec-panel">
                <div class="form-box">
                    <input class="form-input" type="text" placeholder="姓名（必填）" required name="姓名">
                </div>
                <div class="form-box">
                    <input class="form-input" type="number" placeholder="手机号码（必填）" required name="手机号码">
                </div>
                <div class="form-box">
                    <input class="form-input" type="email" placeholder="邮箱（必填）" required name="邮箱">
                </div>
                <div class="form-box--radio">
                    <span class="radio-label">性别</span>
                    <span class="form-radio">
                        <input type="radio" name="sex" value="女">
                        <i class="icon icon-checked"></i>
                        <span class="radio-text">女</span>
                    </span>
                    <span class="form-radio">
                        <input type="radio" name="sex" value="男" checked>
                        <i class="icon icon-checked"></i>
                        <span class="radio-text">男</span>
                    </span>
                </div>
                <div class="form-box">
                    名片
                </div>
                <a href="javascript:;" class="btn-primary" id="hub_register">注册</a>
            </div>
        </form>
    </div>
</div>

<div id="toast" style="display: none;">
    <div class="weui_mask_transparent"></div>
    <div class="weui_toast">
        <i class="weui_icon_toast"></i>
        <p class="weui_toast_content">必填项不能为空！</p>
    </div>
</div>

<script src="script/yocto.min.js"></script>
<script src="script/main.js"></script>
</body>
</html>
