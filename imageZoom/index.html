<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>imageZoom</title>
</head>
<body>
    <ul>
        <li><img src="images/momo_s.png" big-src="images/momo_b.png"></li>
        <li><img src="images/jinzamomi_s.png" big-src="images/jinzamomi_b.png"></li>
    </ul>
    <script src="imageZoom.js"></script>
    <script>
        imageZoom(document.querySelectorAll('img'),{
            bigAttribute: 'big-src'
        });
    </script>
</body>
</html>
